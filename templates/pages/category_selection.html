<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz_mode }} - ACIU QUIZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">{{ quiz_mode }}</h2>
            <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">홈으로</a>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for key, category in categories.items() %}
            <a href="/quiz/category/{{ key }}" 
               class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 text-center">
                <div class="text-6xl mb-4">{{ category.icon }}</div>
                <div class="text-xl font-bold mb-2">{{ category.name }}</div>
                <div class="text-gray-600">{{ category.count }}개 문제</div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
